<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Calculadora</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-primary">

<div class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="max-width:400px;width:100%;">

<img src="imagenes/9196557.png" class="img-fluid mb-3 mx-auto d-block" style="width:100px;">

<h4 class="text-center mb-4">Calculadora de Préstamos</h4>

<div class="mb-3">
<input type="number" id="primerNumero" class="form-control" placeholder="Digite el monto">
</div>

<div class="mb-3">
<input type="number" id="segundoNumero" class="form-control" placeholder="Digite la tasa de interés">
</div>

<div class="mb-3">
<input type="number" id="tercerNumero" class="form-control" placeholder="Digite el tiempo en meses">
</div>

<button onclick="sumar()" class="btn btn-primary w-100">
Calcular
</button>


<div id="resultado" class="alert alert-info mt-3 text-center d-none"></div>

</div>

</div>

<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
